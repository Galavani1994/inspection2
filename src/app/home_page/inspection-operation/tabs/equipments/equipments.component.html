<StackLayout orientation="vertical" backgroundColor="#8fbc8f" style="height: 100%;">
    <scroll-view orientation="vertical">
        <DockLayout *ngFor="let item of equipment;" marginTop="10" style="border-width:1;border-color: black;margin: 5 7;padding: 5 ">
            <stack-layout dock="right">
                <Label style="text-align: right;width: 120;margin: 10 7" text="عنوان:"></Label>
                <Label style="text-align: right;width: 120;margin: 10 7" text="عنوان انگلیسی:"></Label>
                <Label style="text-align: right;width: 120;margin: 10 7" text="نوع ابزار"></Label>
                <Label style="text-align: right;width: 120;margin: 10 7" text="تجهیز"></Label>
            </stack-layout>
            <stack-layout dock="right">
                <Label style="text-align: left;margin: 10 7" text="{{item.equipmentTitle}}"></Label>
                <Label style="text-align: left;margin: 10 7" text="{{item.equipmentEnTitle}}"></Label>
                <Label style="text-align: left;margin: 10 7" text="-"></Label>
                <Label style="text-align: left;margin: 10 7" text="-"></Label>
            </stack-layout>
        </DockLayout>
    </scroll-view>
</StackLayout>
